<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
       <input type="text" v-model.number.lazy="msg">

       {{msg+123}}<br>
       <input type="checkbox" v-model="state">{{state}}<br>

        <input type="checkbox" value="1" v-model='b'>1
        <input type="checkbox" value="2" v-model='b'>2
        <input type="checkbox" value="3" v-model='b'>3
        {{b}}<br>
        <input type="radio" value="男" name="sex" v-model="s">男
        <input type="radio" value="女" name="sex" v-model="s">女
        <br>
       	{{s}}
           <br>
        <select name="" id="" v-model="selected" multiple>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
        </select>
        {{selected}}
    </div>
</body>

<script>
    new Vue({
        el:'#app',
        data:{
           msg:'123',
           state:false,
           b:["2"],
           s:'',
           selected:''
        },
        methods: {
            
        }
    })
</script>
</html>
