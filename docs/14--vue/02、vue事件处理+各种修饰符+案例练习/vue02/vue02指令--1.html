<body>
    <div id="app">
        <!-- 
            v-text="" 覆盖标签中的文本 ===> innerText
                注意：指令中写的是 表达式 
            v-html='' ===> innerHtml

            开发中一般不用。
        -->
        <p v-text="msg+'你好哈哈哈'"></p>
        <div v-html="'<h1>你好嘻嘻嘻</h1>'"></div>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'嘿嘿嘿',
            msg1:'<h1>你好嘻嘻嘻</h1>'
        },
        methods:{}
    })
</script>
</html>
