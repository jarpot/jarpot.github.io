<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <p>{{msg}}转换为{{reverseStr}}</p>
        <button @click="fn1">点我</button>
        <!-- {{reverseStr='你好哈哈哈'}}反转{{reverseStr}} -->
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            name:'张三',
            msg:'hello world',
            msg1:''
        },
        methods: {
            fn1(){
                this.msg1 = this.msg.split('').reverse().join('');
                console.log( this.reverseStr )
            }
        },
        //定义计算属性
        computed:{
            //一般写法
            /* reverseStr(){
                return this.msg.split('').reverse().join('')
            } */

            reverseStr:{
                get:function(){
					return this.msg.split('').reverse().join('');
				},
				set:function(msg){
					this.msg = msg;
				}
            }

        }
    })
</script>

</html>
