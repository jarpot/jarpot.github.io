<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p aaa="你好哈哈"></p>
        <!-- 给aaa属性绑定了属性值  msg  从vue实例中取值 -->
       <p v-bind:aaa="'msg'"></p>
       <p :class="name"></p>
       <p :class="className"  :style=""></p>
    </div>
</body>

<script>
    new Vue({
        el:'#app',
        data:{
           msg:'你好哈哈哈',
           name:'aaa',
           state:false,
           className:['aaa','state']
        },
        methods: {
            
        }
    })
</script>
</html>
