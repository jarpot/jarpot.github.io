<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- {{}} 插值表达式 -->
        <h1>{{name}}</h1>
        <h2>{{i+1}}</h2>
        <h3 :title="title">{{title}}</h3>
        <h4>{{person.name}}</h4>
        <!-- 会直接调用函数fn1 -->
        <p>{{fn1()}}</p>
        <!-- 绑定函数 -->
        <button @click="reserveStr">点我</button>

        <p>{{msg}}转换为{{reverse1}}</p>
    </div>
    <!-- 此句代码不会被vue实例解析 因为不再 div app中 -->
    <h5>{{person.age}}</h5>
    <script>
       new Vue({
           /*
            element 元素
                把vue实例跟 id为app的元素绑定

                一个vue实例必须对应一个元素 ，这个元素一般被称为 vue实例的根元素。
                并且一个vue实例必须拥有一个根元素
           */
           el:'#app',
           /*
            表示当前vue实例中拥有的数据，属性
           */
            data:{
                name:'张三',
                i:1,
                title:'你好哈哈哈',
                msg:'hello world',
                msg1:'',
                person:{
					name:'李四',
					age:19,
					address:'郑州'
				}
            },
            //在methods属性中来定义 vue实例的方法/函数
            methods: {
                fn1(){
                    return '你好嘿嘿嘿'
                },
                fn2(){
                    alert("打开弹出框");
                },
                reserveStr(){
                    //this表示当前所在的vue实例对象
                    let str = this.msg.split('').reverse().join('')
                    this.msg1 = str
                }
            },
            computed: {
                reverse1(){
                    return this.msg.split('').reverse().join('')
                }
            }
       })

    </script>
</body>
</html>
