<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app" >
        <h1>{{name}}</h1>
        <aaa ></aaa>
        <hr>
        <aaa v-for="(item,index) in list">
            
        </aaa>
    </div>
    <template id="son">
        <div>
            <h1>我是子组件{{name}}</h1>
            <ul>
                <li v-for="(item,index) in list">
                    {{item.name}}{{item.age}}{{item.address}}
                </li>
            </ul>
            <h1>{{num}}</h1>
            <button @click="num+=1">点我+1</button>
        </div>
    </template>
</body>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:'张思',
            list:[1,2,3,4]
        },
        //components专门用来定义局部组件
        components: {
            //aaa表示一个整体的组件对象 vue实例 就是组件的名字
            aaa:{
                template:'#son',
                data () {
                    return {
                        name:'张三',
                        num:1,
                        list:[
                            {name:'张三',age:18,address:'郑州1'},
                            {name:'张四',age:19,address:'郑州2'},
                            {name:'张五',age:17,address:'郑州3'}
                        ]
                    }
                },
                components:{

                }
            }
        }
    })
</script>
</html>
