<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        #app{
            width: 500px;
            height: 500px;
            border: 2px solid red;
        }

        #son{
            width: 300px;
            height: 300px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>这是父组件展示的数据{{fname}}</h1>
        <!-- 在父组件调用子组件的位置 传递 子组件期待的期待的属性
            如果直接写属性名 相当于传递的是死数据，无法改变
            所以可以通过v-bind 来动态传递数据
        -->
        <son 
            :name="fname"
            
            >
        </son>
    </div>
    <template id="tem">
        <div id="son">
            <h1>这是子组件展示父组件传递来的数据:{{name}},父亲的年龄是：{{age}}</h1>
            <button @click="aaa">点我</button>
        </div>
    </template>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            fname:'父亲',
            age:"50"
        },
        components: {
            son:{
                template:"#tem",
                data(){
                    return {
                       msg:''
                    }
                },
                //1.定义props 声明期待的数据名字
                //2.父组件传递到子组件的数据 是只读的，虽然可以改但是会报错。
                //如果我们想在子组件中修改 父组件传递来的数据，可以通过第三方变量的思想
                //把这个数据赋值给 子组件的一个独立属性。
                //注意：如果使用字符串数组 定义属性  此时传递来的数据的类型要看父 父组件是什么类型，子组件接收到就是什么类型。
                //方式一：
                //props:["name","age"],
                //方式二：对象类型接收
                props: {
                    name:{
                        type:String,//预期的数据类型
                        default:'默认值',//如果父组件不传递数据，此时子组件中也有这个数据，就是默认值
                    },
                    age:{
                        type:[Number,String],
                        //如果设置此项，父组件必须传递该数据 否则 控制台报错/警告
                        required: true  //必填项 
                    }
                },
                methods: {
                    aaa(){
                        //this.msg = this.name
                        alert(this.age+5)
                    }
                }
            }
        }
    })
</script>
</html>
