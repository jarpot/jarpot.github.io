<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>数据展示：{{x}}</p>
        <button @click="aaa">点击+</button>
        <button @click="des">点我销毁</button>
    </div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        //template:`<p>数据展示：{{x}}</p>`,
        data: {
            x: 10
        },
        methods: {
            aaa(){
                console.log('aaa方法执行了');
                this.x+=1
            },
            des(){
                //销毁方法
                this.$destroy()
            }
        },
        //阶段一(创建阶段) 1.1 beforeCreate：
        beforeCreate () {
            console.log("beforeCreate");
            /* console.log(this)
            debugger */
        },
        //阶段一(创建阶段) 1.2 created：
        created () {
            console.log("created");
            //console.log(this)
            //debugger
        },
        //阶段一(创建阶段) 1.3 beforeMount 挂载前阶段
        beforeMount () {
            //此阶段 可以操作DOM，但是会被最终的vue的真实DOM给覆盖掉
            console.log("beforeMount");
            //console.log(this)
            //debugger
        },
        //阶段一(创建阶段) 1.4 mounted 挂载后阶段
        mounted (){
            console.log("mounted");
            //console.log(this)
            //debugger
        },
        //阶段二(更新阶段) 2.1 beforeUpdate 更新前
        beforeUpdate () {
            console.log("beforeUpdate");
            /* console.log(this)
            debugger */
        },
        //阶段二(更新阶段) 2.2 updated 更新后
        updated () {
            console.log("updated");
            /* console.log(this)
            debugger */
        },
        //阶段三(销毁阶段) 3.1 beforeDestory 销毁前
        beforeDestroy () {
            console.log("beforeDestroy");
            //console.log(this)
            //debugger
        },
        //阶段三(销毁阶段) 3.2 destoryed 销毁后
        destroyed () {
            console.log("destroyed");
            console.log(this)
            debugger
        }
    })
    
</script>

</html>
