<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <p ref="p1">你好哈哈哈</p>
        <p ref="p2">你好嘿嘿</p>
        <p ref="p3">你好拉拉</p> -->
        <p ref="p4">{{msg}}</p>
        <son ref="son1"></son>
        <button @click="aaa">点我获取p标签</button>
        <button @click="bbb">点我改变msg</button>
    </div>
    <template id="tem">
        <div>
            <h1>这是组件的h1</h1>
        </div>
    </template>
</body>
<script>

    new Vue({
        el:'#app',
        data:{
            msg:'张三'
        },
        methods: {
            aaa(){
                //console.log(document.getElementsByTagName('p')[0])
                /* vue内部提供有一个属性叫做 ref 引用 类似于 id */ 
                console.log(this.$refs.son1.sname)
            },
            bbb(){
                this.msg = 'Lisi'
                //DOM更新完毕后 才会执行 $nextTick
                this.$nextTick(()=>{
                    console.log(this.$refs.p4.innerText)
                })
            }
        },
        components: {
            son:{
                template:"#tem",
                data(){
                    return {
                        sname:'小三'
                    }
                }
            }
        }
    })
</script>
</html>
