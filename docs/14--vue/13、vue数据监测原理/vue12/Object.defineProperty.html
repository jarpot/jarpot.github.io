<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let address = '郑州'
        let obj = {
            name:'张三',
            age:18,
            address:address
        }
        //obj.address = "郑州"
        /*
            obj : 表示要操作的对象
            "name":要操作的对象中的属性名
            {descriptor}描述对象：对要操作的属性的限制
        */
        Object.defineProperty(obj,'address',{
            //设置属性的默认值
            //value:"郑州",
            //设置属性是否可以被遍历
            enumerable:true,
            //设置属性是否可以被修改
            //writable:true,

            //存取描述符
            get(){
                console.log('address属性被读取了')
                return address
            },
            set(val){
                console.log('address被修改了',val)
                address = val
            }
        })
        /* for(let i in obj){
            console.log(i)
        } */
        
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        let p1 = new Person('张三',18)
        let p2 = new Person('李四',18)

        //工厂模式
        function getPerObj(name,age){
            //flask的解放拉萨觉得发生了解对方
            return new Person(name,age)
        }

        let p3 = getPerObj();
    </script>
</body>
</html>
