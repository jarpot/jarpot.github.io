<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="addAddress">点我添加address</button>
        <h1>名字是：{{person.name}}</h1>
        <h1>年龄是：{{person.age}}</h1>
        <h1 v-if="person.address">地址是:{{person.address}}</h1>

    </div>
</body>
<script>
    let a = undefined;
    let vm = new Vue({
        el: '#app',
        data: {
            person: {
                name: '张三',
                age: 19,
            },
            //num:0
        },
        methods: {
            addAddress() {
                //这种写法 相当于向person对象中添加了一个普通的数据 
                //这个数据不是响应式数据，vue不会监测到这个数据的改变
                //this.person.address = '郑州'

                //有效操作
                //Vue.set(this.person,'address','郑州')
                this.$set(this.person, 'address', '郑州')
            }
        }
    })
</script>

</html>
