<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //常量：不能改变的数据
        //定义常量 ：在es5中根本就不存在常量  只是 名义上的常量，一般用全大写命名。
        /* var AGE = 10;
        AGE = 20;
        console.log(AGE); */
        //ES6中新增const
        //console.log(PI);//Cannot access 'PI' before initialization
        //const PI = 3.1415;//Missing initializer in const declaration  声明常量的同时 必须初始化
        // PI = 5;//此处报错
        //console.log(PI);

        /*
            const 声明常量：
                对基本类型来说：就是数值 不能被改变。
                对对象类型来说：是引用的地址值不能被改变，但是 数据 可以被改变。
        */
        const arr1 = [1,2,3];
        let arr2 = arr1;//把arr1中保存的地址值赋给  arr2
        arr2[0] = 5;
        arr2[1] = 6;
        arr2[2] = 7;
        console.log(arr1);

        let arr3 = [4,5,6];
        arr1 = arr3;//此处报错  地址值  不能被改变
    </script>
</body>
</html>
