<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let f = fetch('http://localhost:4000?name=三体');
        console.log(f);//返回的结果是 网络请求整体的响应  response
        f.then(res => {
            //此时返回的res是一个整体的response响应
            //我们如果想取出其中我们需要的数据 需要使用  res.json()方法再次得到一个Promise对象
            let data = res.json();
            //console.log(data);
            return data;
        }).then(res => {
            console.log(res);
            //取出作者 author
            //通过解构赋值 取出其中的数据
            let { data: [{ author }] } = res;
            //console.log(author);
            return fetch(`http://localhost:4000?author=${author}`);
        }).then(res => {
            return res.json();
        }).then(res => {
            console.log(res);
        })

        //使用async 和await完成
        //fetch 与 async 结合使用demo
        async function fn() {
            let res = await fetch('http://localhost:4000?name=三体');
            res = await res.json();
            let { data: [{ author }] } = res;
            let r = await fetch(`http://localhost:4000?author=${author}`);
            return await r.json();
        }
        fn().then(res => console.log(res));
    </script>
</body>

</html>
