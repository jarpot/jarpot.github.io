<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function timeout(ms) {
            let p =  new Promise((resolve, reject) => {
                console.log(333);
                setTimeout(() => {
                    reject('done');
                }, ms);
            });
            return p;
        }
        console.log(11111);//最先输出

        timeout(3000).then((r) => {
            console.log(r);
        }, (r) => {
            console.log(r);
        })
        console.log(222);


        // 111 3333 222 done

        
    </script>
</body>

</html>
