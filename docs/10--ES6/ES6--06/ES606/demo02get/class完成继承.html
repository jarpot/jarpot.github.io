    <script>

        //使用es6提供的类完成继承
        class Animal{//定义父类
            constructor(type,color){
                this.type = type;
                this.color = color;
            }

            eat(){
                console.log('吃');
            }
        }
        //定义字类  extends 继承
        class Tiger extends Animal{
            constructor(name,age){
                //super关键字表示父类
                //super(); 表示调用 父类的constructor(){}方法。 
                //super()的调用必须放在 子类构造的第一行。
                super('猫科动物','黄黑相间');
                this.name = name;
                this.age = age;  
            }
        }

        //无父无子
        let t1 = new Tiger('老虎',5);
        console.log(t1);
        t1.eat();

        class Dog extends Animal{
            constructor(name,age){
                super('犬科动物','黄色');
                this.name = name;
                this.age = age;
            }
        }

        let d1 = new Dog('哈士奇',7);
        console.log(d1);

        //JinMao类 直接父类是 Dog类  Dog类的直接父类是 Animal
        //所以此时  JinMao类中既有 Dog类的内容 又有 Animal类中的内容。
        class JinMao extends Dog{
            constructor(foot){
                super('小花',8);
                this.foot = foot;
            }
        }

        let j = new JinMao(4);
        console.log(j);

        //所以：一个子类只能有一个直接父类，
        //类与类之间是单继承的 但是可以多级继承！！！
    </script>
