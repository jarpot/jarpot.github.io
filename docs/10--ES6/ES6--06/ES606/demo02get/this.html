<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            aaa(){
                console.log(this);
                this.bbb();
            }
            bbb(){
                console.log(this.name);
            }

            //使用static修饰的方法  只能被类调用！！！
            static ccc(){
                console.log('霓虹啊哈哈哈');
            }

            static height = 100;
        }

        let p = new Person('张三',19);
        p.aaa();
        //就是告诉我们一句话，类中定义的方法 必须由对象去调用。无法直接使用

        //p.ccc();
        Person.ccc();

        console.log(Person.height);
    </script>
</body>
</html>
