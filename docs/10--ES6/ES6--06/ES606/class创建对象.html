<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //es6之前 创建对象  使用构造函数
        function Student1(name,age){
            this.name = name;
            this.age = age;
        }
        //给student原型对象绑定 函数
        Student1.prototype.say = function(){
            //此时 使用哪个实例对象调用  say()方法，this就表示谁！！！
            console.log(this.name,this.age);
        }
        let stu = new Student1('张三',18);
        //stu.say();
        console.log(stu);

        //let stu1 = new Student('李四',20);
        //stu1.say();

        //通过es6新增的class类创建对象
        //声明类的格式：class 声明类的关键字  class 类名{类的主体(属性和行为)}
        class Student{//本质上还是构造函数 不过就是es6中的一种新的写法而已。这种写法看起来更贴近于传统的面象对象语言
            w = 100;
            height = 190;
            //js会自动的为 类 中添加一个空的方法 叫做  Constructor(){}构造
            //如果不自己写  会自动给我们提供一个空的，如果自己写了，空的就不再提供。。
            constructor(name,age){
                this.name = name;
                this.age = age;
            }

            //类中添加的方法/行为
            say(){
                console.log(this.name,this.age);
            }

            intr(){
                console.log(`我叫${this.name},我今年${this.age}`);
            }
        }

    
        let s1 = new Student('张三',18);
        console.log(s1);
        s1.say();

        let s2 = new Student('李四',20);
        console.log(s2);
        s2.say();

        //所以 类的本质还是构造函数  也是由  Function() 根函数 构造出来的。
        console.log(Student1.constructor === Student.constructor);

        s1.intr();
        s2.intr();
        console.log(s1.w);
    </script>
</body>
</html>
