<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				height: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script type="text/javascript">
			//当窗口大小改变时，让div的宽度变为可视区域的一半。
			window.onresize = function(){
				//console.log("111");
				var divEle = document.getElementsByTagName("div")[0];
				/**
				 * innerHeight/innerWidth
				 * 		文档的高和宽
				 * outerHeight/outerWidth
				 * 		文档加工具栏
				 */
				divEle.style.width = window.innerWidth/2 + "px";
			}
			//尝试拷贝文本
		</script>
	</body>
</html>
