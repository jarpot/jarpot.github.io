<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="#####" method="post">
			用户名: <input type="text" oninput="ddd(this)" onchange="ccc(this)" onfocus="aaa(this)" onblur="bbb(this)"><br>
			性别：
			<select onchange="ccc(this)">
				<!-- 只有value中的属性值才可以发送到后台 -->
				<option value="男">男</option>
				<option value="女">女</option>
			</select><br>
			<input type="reset" value="清空"/>
			<input type="submit" value="提交"/>
		</form>
		<script type="text/javascript">
			/**
			 * 一般用于表单验证中的特效展示  技术无罪
			 */
			//onfocus得到焦点事件
			function aaa(inp){
				inp.style.backgroundColor = "red";
			}
			//onblur失去焦点事件
			function bbb(inp){
				inp.style.backgroundColor = "blue";
			}
			//onchange()当输入框/下拉框 中的内容发生改变时触发
			//对普通的输入框来说  改变内容并 失去焦点后才能触发onchange
			function ccc(inp){
				console.log(inp.value);
			}
			//oninput() 用户输入时触发  场景  密码强度的验证
			function ddd(inp){
				console.log(inp.value);
			}
			
		</script>
	</body>
</html>
