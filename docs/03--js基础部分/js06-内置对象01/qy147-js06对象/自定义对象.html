<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 自定义对象的两种方式：
			 * 		1.字面量形式定义
			 * 		2.常规方法
			 */
			// 1.通过 new关键字创建对象
			var wxb = new Object();
			// 定义属性和函数
			wxb.h = 180;
			wxb.w = 130;
			wxb.name = "王相博";
			//定义吃的行为
			wxb.eat = function(food){
				alert(this.name+"喜欢吃"+food);
			}
			//this关键字  这  这个
			//当前所在区域的对象
			//调用属性和行为
			console.log(wxb.name);
			wxb.eat("面包");
			
			//2.简单形式 对象的数据形式  key:value;键值对形式
			//对象名
			var guo = {
				name:"郭梦月",
				age:21,
				height:168,
				introduce:function(){
					alert("我叫"+this.name+"，我今年"+this.age+"岁了！");
				}
			};
			//调用
			console.log(guo.name);
			guo.introduce();
			
			//对象中属性和方法的调用
			//对象名.属性名  对象名.方法名
		</script>
	</body>
</html>
