<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [34,21,56,98,33,55];
			//普通for循环
			/* for(var i=0;i<arr.length;i++){
				console.log(arr[i]);
			}
			console.log("=======================");
			for(var i=arr.length-1;i>=0;i--){
				console.log(arr[i]);
			} */
			/* for (var i = 0; i < arr.length; i++) {
				arr[i]
			} */
		
			/**
			 * for in循环
			 * 可以遍历数组
			 * 		i 表示下标
			 * 
			 */
			for (var i in arr) {
				console.log(i+"=="+arr[i]);
			}
			//可以遍历对象
			var obj = {
				name:"张三",
				age:18,
				address:"AAA牛顿国际"
			}

			/**
			 * k表示属性名 
			  *对象中属性访问：
			  * 	1. 对象名.属性名
			  * 	2. 对象名[属性名]
			  */
			for(var k in obj){
				console.log(obj[k]);
			}
		</script>
	</body>
</html>
