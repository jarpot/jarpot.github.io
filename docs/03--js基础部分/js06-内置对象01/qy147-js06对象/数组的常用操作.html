		<script type="text/javascript">
			//数组的查询操作
			var arr = [34,56,21,32,77,54,13];
			//找出指定 32 数据在数组中第一次的位置，把for循环倒着就是指定数据最后一次出现的位置
			
			//封装一个函数  查找指定数据在数组中第一次出现的位置。
			/**
			 * 函数封装三要素：
			 * 		1.函数名     firstIndex
			 * 		2.参数列表   
			 * 				参数1：指定的数据
			 * 				参数2：指定的数组
			 * 		3.返回值
			 * 				第一次出现的下标 i;
			 */
			function firstIndex(first,array){
				for(var i=0;i<array.length;i++){
					if(array[i]==first){
						return i;
					}
				}
			}
