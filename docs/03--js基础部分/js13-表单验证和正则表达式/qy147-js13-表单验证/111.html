<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				
			}
			.aaa{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="box" contenteditable="true"></div>
		<button type="button" onclick="aaa()">点我</button>
		<script type="text/javascript">
			function aaa(){
				//1.先获取div框中的内容
				var divEle = document.getElementsByTagName("div")[0];
				var divVal = divEle.innerText;
				
				//2.输入替换文本
				var str1 = prompt("请输入被替换的文本：");
				var str2 = "<span class='aaa'>"+prompt("请输入新的文本")+"</span>";
				
				//3.准备替换
				//定义正则
				var reg = new RegExp(str1,"g");
				//接收替换后的新的字符串
				var newText = divVal.replace(reg,str2);
				//把新的字符串赋值给  div框的 innerHTML属性
				divEle.innerHTML = newText;
			}
		</script>
	</body>
</html>
