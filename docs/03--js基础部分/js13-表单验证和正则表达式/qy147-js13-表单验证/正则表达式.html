<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 正则表达式的创建
			 * 	
			 * 		1. new RegExp( 正则的主体 , 修饰符);  构造函数的方式
			 * 		2. var regex =  /正则主体/修饰符;     字面量形式
			 * 修饰符：
			 * 		i  忽略大小写 比较
			 * 		g  全局匹配
			 */
			var str = prompt();
			
			//判断字符串中是否含有  字母 a
			//定义正则表达式
			//var reg = new RegExp("a");
			
			//匹配  字符串中是否含有  r_d
			// . 表示匹配一个  字符  任意字符。
			// [] 表示范围 区间
			//[a-z] 表示匹配任意 小写字母
			//[A-Z] 表示匹配任意 大写字母
			//[a-zA-Z0-9] 表示匹配任意 字母
			//[0-9] 匹配任意数字
			// | 或者   [1|2|3] 匹配 1或2或3
			// ^ 非 不在范围之内的任意字符   此时用在范围之内
			// * 匹配前边的子表达式  0次或多次
			// + 匹配前边的子表达式 至少1次
			// ? 匹配前边的子表达式 最多1次
			
			//
			/**{} 位数限定
			 * {x}  限定匹配前边的子表达式 x位
			 * {x,} 限定匹配前边的子表达式 至少x位
			 * {x,y}限定匹配前边的子表达式 x-->y次
			 */
			//var reg = /r[^a-zA-Z0-9]d/;
			// ^ 表示以。。。开头
			// $ 表示以。。。结尾
			// \ 表示转义字符  让正则中具有特殊含义的字符  失去特殊的含义。只保留 他自己本身的含义
			// \w  匹配任意的字母  数字  下划线
			// \W  匹配任意的非字母  数字  下划线
			// \d  匹配任意的数字
			// \D  匹配任意的非数字
			var reg = /^r\Sd$/;
			alert(reg.test(str));
		</script>
	</body>
</html>
