<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="up()">前进</button>
		<button onclick="down()">后退</button>
		<a href="http://www.baidu.com">百度</a>
		<script type="text/javascript">
			function up(){
				//前进
				//go()根据其中的数字 来表示前进或者后退  指定的页面
				//window.history.forward();
				window.history.go(1);
			}
			function down(){
				//后退
				//window.history.back();
				window.history.go(-1);
			}
		</script>
	</body>
</html>
