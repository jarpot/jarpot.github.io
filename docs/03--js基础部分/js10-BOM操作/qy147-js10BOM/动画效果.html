<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="start()">开始播放</button>
		<img id="images" src="./汤姆猫/eat/eat_0.jpg" />
		<button onclick="stop()">停止播放</button>
		<script type="text/javascript">
			var timer;
			var i=1;
			function start(){
				//var i=1;
				timer = setInterval(function(){
					images.src = "汤姆猫/eat/eat_"+i+".jpg";
					i++;
					if(i==40){
						i=0;
					}
				},100);
			}
			
			function stop(){
				clearInterval(timer);
			}
		</script>
	</body>
</html>
