			var str = "<table border='1'><tr><td>编号</td><td>摄氏度</td><td>华氏度</td></tr>";
			var s = 0;//定义摄氏度的初始值
			var h = 0;
			for(var i=1;i<=10;i++){
				h = s*9/5+32;//计算华氏度
				str += "<tr><td>"+i+"</td><td>"+ s +"</td><td>"+ h +"</td></tr>";
				//document.write("<tr><td>"+i+"</td><td>"+ s +"</td><td>"+ h +"</td></tr>");
				s+=30;//摄氏度自增
