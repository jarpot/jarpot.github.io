<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#max{
				width:300px ;
				height: 300px;
				border: 1px solid red;
				margin: auto;
				position: relative;
			}
			
			.zz{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0px;
				left: 0px;
				background-color: rgba(89,109,70,0.5);
			}
			.newImg{
				width: 80%;
				height: 80%;
			}
			.spanEle{
				position: absolute;
				top: 0px;
				left: 80%;
				padding: 0 5px;
				background-color: red;
				cursor: pointer;
			}
			img{
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="max">
			<img class="aaa" src="img/7.gif"/>
			<img class="aaa" src="img/5.gif"/>
			
		</div>
		
		<script type="text/javascript">
			var imgArr = document.getElementsByClassName("aaa");
			for (var i = 0; i < imgArr.length; i++) {
				imgArr[i].onclick = function(){
					var divEle = document.createElement("div");
					divEle.className = "zz";
								
					var imgEle = document.createElement("img");
					imgEle.src = this.src;
					imgEle.className = 'newImg';
					
					var spanEle = document.createElement("span");
					spanEle.innerText = "X";
					spanEle.className = "spanEle";
					spanEle.onclick = function(){
						this.parentNode.remove();
					}
					divEle.appendChild(imgEle);
					divEle.appendChild(spanEle);
					max.appendChild(divEle);
				}
			}
			/* document.querySelector(".aaa").onclick = function(){
				
			} */
		</script>
	</body>
</html>
