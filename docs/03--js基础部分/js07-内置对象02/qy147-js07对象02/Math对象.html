			//方式 2

			for (var i = 0; i < 50; i++) {
				//创建div元素
				var divEle = document.createElement("div");
				divEle.style.width = "100px";
				divEle.style.height = '100px';
				divEle.style.display = "inline-block";
				//数组的长度为7  生成一个 0-6 的随机数
				var str = 'rgb(';
				for (var j = 0; j < 3; j++) {
					if(j==2){

					}else{
						str += Math.floor( Math.random() * 257)+",";
					}
				}
