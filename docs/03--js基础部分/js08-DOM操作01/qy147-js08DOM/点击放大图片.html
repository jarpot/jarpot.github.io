<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#max{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				position: relative;
			}
			.zzc{
				width: 300px;
				height: 300px;
				background-color: rgba(128,128,128,0.5);
				position: absolute;
				top: 0;
				left: 0;
			}
			.newImg{
				width: 200px;
				height: 200px;
				margin-left:30px;
			}
		</style>
	</head>
	<body>
		<div id="max">
			<img onclick="bigImg(this)" src="img/7.gif" alt="">
			<img onclick="bigImg(this)" src="img/5.gif" alt="">
		</div>
		
		<script type="text/javascript">
			/**
			 * 点击图片，弹出一个 遮罩层
			 */
			function bigImg(img){
				//1.先创建遮罩层
				var divEle = document.createElement("div");
				//2.给它设置 类名伪  zzc
				divEle.setAttribute("class","zzc");
				
				//2.1创建新的img图片
				var newImg = document.createElement("img");
				newImg.src = img.src;
				newImg.setAttribute("class","newImg");
				divEle.appendChild(newImg);
				
				newImg.onclick = function(){
					//点击新的图片标签  把它爹干掉
					this.parentNode.remove();
				}
				//3.添加
				max.appendChild(divEle);
			}
		</script>
	</body>
</html>
