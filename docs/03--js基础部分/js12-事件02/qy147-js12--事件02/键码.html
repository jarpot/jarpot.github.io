<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script type="text/javascript">
			var leftx = 0; 
			var topy = 0;
			document.onkeydown = function(e){
				var divEle = document.getElementsByClassName("box")[0];
				e = e || window.event;
				console.log(e.keyCode);
				if(e.keyCode==39){
					leftx+=30;
					divEle.style.left = leftx +"px";
				}
				if(e.keyCode==40){
					topy += 30;
					divEle.style.top = topy +"px";
				}
				if(e.keyCode==38){
					topy -= 30;
					divEle.style.top = topy +"px";
				}
				if(e.keyCode==37){
					leftx-=30;
					divEle.style.left = leftx +"px";
				}
			}
			
			/* document.getElementsByClassName("box")[0].onkeydown = function(){
				
			} */
		</script>
	</body>
</html>
