<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 
			表单：收集用户信息并且将信息发送给指定的服务器程序处理。
			action :表单提交的地址  action="URL"
			
			页面跳转的方式有哪些 ?
				html:
					超链接
					form表单
				js:
					location
						属性：href = "url";
						方法：
							replace();没有历史的
							assign();有历史的
					history
						也可以跳转===》没有办法指定。
		-->
		<form action="http://www.baidu.com" method="post" onreset="aaa()" onsubmit="return bbb()">
			用户名  <input type="" name="" id="" value="" /><br>
			<input type="reset" value="重置"/>
			<input type="submit" value="提交"/>
		</form>
		<script type="text/javascript">
			/**
			 * 表单事件：
			 * 	用在表单元素的标签中的
			 * 		onfocus()
			 * 		onblur()
			 * 		onchange()
			 * 		oninput()
			 * 	是用在form标签上的
			 * 		onreset()
			 * 		onsubmit()
			 * 			可以用于阻止表单提交。
			 */
			function aaa(){
				alert("重置函数被执行了");
			}
			
			function bbb(){
				alert("提交函数被执行了");
				return true;
			}
		</script>
	</body>
</html>
