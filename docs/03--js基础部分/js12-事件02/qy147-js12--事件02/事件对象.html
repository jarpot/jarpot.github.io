<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button" id="btn">点我</button>
		<script type="text/javascript">
			/**
			 * 针对页面中的某一个元素绑定事件：
			 * 		DOM对象.事件 = function(){}
			 * 针对整个DOM文档绑定的事件
			 * 		document.事件=function(){}
			 * 给浏览器窗口绑定的事件
			 * 		window.事件 =function(){}
			 */
			btn.onclick = function(e){
				//e就表示事件对象  表示事件发生时 周围的环境信息。
				//兼容性写法
				var e = e || window.event;
				console.log(e);
			}
			document.onkeydown = function(e){
				console.log(e);
			}
		</script>
	</body>
</html>
