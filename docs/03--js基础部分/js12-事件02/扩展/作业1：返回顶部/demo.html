<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#pic{
			width: 100%;
		}
		#back{
			width: 50px;
			height: 60px;
			background: #e63b53;
			position: fixed;
			bottom: 20px;
			right: 20px;
			line-height: 30px;
			text-align: center;
			font-size: 18px;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
			display: none;
		}
	</style>
</head>
<body>
	<div><img src="img/bj.png" alt="" id="pic"></div>
	<div id='back'>返回顶部</div>
	<script>
		var back=document.getElementById("back");
		window.onscroll=function(){
			//IE下/火狐下：document.documentElement.scrollTop
			//谷歌下：document.body.scrollTop
			var top=document.documentElement.scrollTop||document.body.scrollTop;
			
			var client=document.documentElement.clientHeight||document.body.clientHeight;

			console.log(top,client);
			if(top>client){
				back.style.display="block";
			}
			else{
				back.style.display="none";
			}
			back.onclick=function(){
				// document.documentElement.scrollTop=0;
				// document.body.scrollTop=0;
				var timer=setInterval(function(){
					 //获取滚动条距离顶部高度
				    var top = document.documentElement.scrollTop || document.body.scrollTop;
				    var speed = Math.floor(-top / 7);
				       
				    document.documentElement.scrollTop = document.body.scrollTop = top+speed;
				    //到达顶部，清除定时器
				    if (top == 0) {
				    	clearInterval(timer);
				    };
				},100)
			}
		}
	</script>
</body>
</html>
