	<body>
		<script type="text/javascript">
			//算术运算符  
			//  +   -   *   /   %(取模、余数)   ++   --
			/* var a = 0.2;
			var b = 0.1;
			alert(a+b); */
			
			/* var a = 9;
			var b = 3;
			alert(a%b); */
			
			//++   自增     a++/++a  <=====> a = a+1; 单行代码执行。
			var a = 5;
		
			/**
			 * 先计算a++的值，再把a自加之前的值 赋值 给b
			 */
			var b = a++;
			
			/**
			 * 先计算++a的值 再把a自加之后的值赋给  c
			 */
			var c = ++a;
			
		
			//问： a,b,c分别是？757 
			alert("a="+a);// 7
			alert("b="+b);// 5
			alert("c="+c);// 7
			
			
			//--   自减
			
			
		</script>
	</body>
