		<script type="text/javascript">
		/**
		 * 变量存在的意义：就是为了存储数据用！！！
		 * 我们可以通过  变量的名字访问  变量中存储的数据。
		 */
			//var a = 8;//代表定义一个变量a  初始值为 8
			//a = 10;//给变量a从新赋值   为10
		
			/**
			 * var   声明一个变量  关键字 只要看到var 那么js引擎就知道 要定义一个变量出来！！
			 * 	a    表示变量的名字，可以通过  变量的名字访问  变量中存储的数据。
			 *  =	 赋值运算   把=右边的值赋给等号左边的变量！！
			 *  8	 变量的初始值
			 *  ;	 表示一行js代码的结尾，可以写，也可以不写，但是约定 写！！！
			 * 
			 * 约定：变量的命名格式：
			 * 		硬性规范：
			 * 			1.命名必须以 字母，下划线 _ ，$ 开头
			 * 			2.不能使用 js内部的关键字和保留字
			 * 				关键字：js内部使用的，具有特殊含义的单词或者字符。有颜色
			 * 					var 
			 * 				保留字：现阶段js官方还没有使用的单词/字符
			 * 			3.变量名中间不能有空格
			 * 		软性规范：
			 * 			1.命名推荐英文有意义
			 * 			2.小驼峰
			 * 				如果变量名有多个单词组成，要把第一个单词的首字母小写，后续的每一个单词的首字母都大写！
			 * 					myName  myAgeName
			 * 				大驼峰：所有单词的首字母都大写。
			 * 					MyNameAge
			 */
			/**
			 * 输出语句的目的，就是再程序运行期间如果我们不能很好的看出变量的值，
			 * 此时可以借助输出语句，能让我们清楚的看到变量的值。
			 */
