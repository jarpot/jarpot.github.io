			/**
			 * 输入年份  输入月份  判断该年的该月  有多少天？
			 * 		闰年
			 * 			2 	29
			 * 		平年
			 * 			2 	28
			 * 1 3 5 7 8 10 12  31天永不差
			 * 4 6 9 11			30天永不差
			 * 闰年：能被4整除 and不能被100整除  或者  能被400整除
			 */
			var year = prompt("请输入年：");
			var month = prompt("请输入月：");
			switch(month){
				case "1":
				case "3":
				case "5":
				case "7":
				case "8":
				case "10":
				case "12":

					if(year%4==0 && year%100!=0 || year%400==0){

					}else{
