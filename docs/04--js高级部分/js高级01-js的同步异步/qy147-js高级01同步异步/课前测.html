<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<script type="text/javascript">
			var btnArr = document.getElementsByTagName("button");
			/**
			 * 因为for循环是同步代码  onclick事件绑定是异步代码，
			 * 所以说  当异步代码执行的时候，同步代码已经执行完毕了，所以i的值 此时就是 
			 * for循环停止时的i的值
			 */
			for (var i = 0; i < btnArr.length; i++) {
				//方式一：使用自执行函数
				/* (function(i){
					btnArr[i].onclick = function(){
						alert("这是第"+(i+1)+"个按钮！");
					}
				})(i); */
				//方式二：使用对象的属性绑定来解决
				var btn = btnArr[i];
				//自己给当前循环到的 这个  按钮添加一个新的属性 叫做 index 
				btn.index = i+1;
				
				btn.onclick = function(){
					alert("这是第"+this.index+"个按钮！");
				}
				
			}
			/**
			 * js代码在  js引擎做解析
			 */
		</script>
	</body>
</html>
