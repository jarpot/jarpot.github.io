<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function aaa() {
            //arguments  内置的一个对象 伪数组  里边包含 函数调用时传递进去的所有的参数
            //并且不用接参
            console.log(arguments.length);
        }
        aaa(1, 2, 3, 4, 5);
    </script>
    <script>
        function bbb(o) {
            //现在已经定好了 这个函数中需要  a,b,c,d,e,f,g
            //此时我们可以直接在bbb()括号中 直接定义7个形参
            //但是 因为参数太多，对开发者/调用者 不友好， 
            //解决：我们可以使用对象传参。
            //console.log(o);

            //但是此时还会产生一个问题，使用者 他忘记了要传几个参数，需要7个只传了 4个，此时剩余没有传递的可能会报错。
            //解决：
            var default_obj = {
                a: '',
                b: '',
                c: '',
                d: '',
                e: '',
                f: '',
                g: ''
            }
            //我们可以通过Object.assign(新对象  , 默认对象  , 参数对象 ); 把传递进来的对象 和 默认的对象 组合起来。
            //相当于 把 参数对象和默认对象做了并集  并且把其中名字相同的数据 做覆盖。
            var new_obj =  Object.assign({},default_obj,o);
            console.log(new_obj);
        }

        var obj = {
            a: '哈哈哈',
            b: '嘿嘿嘿',
            h: '呵呵呵',
            d: '嘻嘻嘻'
        }

        bbb(obj);
    </script>
</body>

</html>
