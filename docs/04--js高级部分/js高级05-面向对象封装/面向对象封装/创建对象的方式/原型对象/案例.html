    <script>
        //使用原型方法去除一个字符串中所有空格 
        //对字符串来说  它的构造函数对象就叫  String
        var str = '   sdfs  sdff  fdsf fdf df   ';
        String.prototype.allTrim = function(){
            //定义一个正则 用来查找字符串中的所有空格
            var reg = /\s*/g;
            return this.replace(reg,'');
        }
        console.log(str.allTrim());
