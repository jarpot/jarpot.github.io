<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 2. 将函数作为实参传递给另一个函数调用
        function show(msg, time, cb) {
            setTimeout(function () {
                cb(msg);
            }, time)
        }

        function aaa(m) {
            
            console.log(m);
        }

        show('你好', 2000, aaa);
    </script>
</body>

</html>
