<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_面试题1</title>
</head>
<body>

<script type="text/javascript">
  //代码片段一
  var name = "The Window";
  var object = {
    name : "My Object",
    getNameFunc : function(){
      return function(){
        return this.name;
      };
    }
  };
  alert(object.getNameFunc()());  //The Window 此时调用时 this表示的其实是  window对象 所以直接从全局域找 name


  //代码片段二 
  var name2 = "The Window";
  var object2 = {
    name2 : "My Object",
    getNameFunc : function(){
      //this这个函数中的this表示  object2这个对象。
      //console.log(this.name2);
      var that = this;
      return function(){
        return that.name2;// 此时  that === object2
      };
    }
  };
  alert(object2.getNameFunc()()); //  my object



</script>
</body>
</html>
