<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sub()">点我</button>
    <script>
        function sub() {
            var ajax_obj = new XMLHttpRequest();
            ajax_obj.open("POST", "http://127.0.0.1:3001/user", true);
            ajax_obj.send("act=reg&user=张三&pass=1234");
            ajax_obj.onreadystatechange = function () {
                if (ajax_obj.readyState == 4) {
                    if (ajax_obj.status == 200) {
                        console.log(ajax_obj.responseText);
                    }
                }
            }
        }
    </script>
</body>

</html>
