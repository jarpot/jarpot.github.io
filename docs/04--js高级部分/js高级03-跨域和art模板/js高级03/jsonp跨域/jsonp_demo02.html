<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="aaa()">点我</button>
    <script>
        function aaa(){
            //1.创建一个script标签
            var sc_ = document.createElement("script");
            sc_.src = "http://localhost:3003/jsonp?callback=cb"
            //sc_.src = "./jsonp.js?callback=cb";
            //添加
            document.body.appendChild(sc_);

            //添加后 再干掉
            sc_.remove();
            //document.body.removeChild(sc_);
        }

        function cb(result){
            console.log(result);
        }
    </script>
</body>
</html>
