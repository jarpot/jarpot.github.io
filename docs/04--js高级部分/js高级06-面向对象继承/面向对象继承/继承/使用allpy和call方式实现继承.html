<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //父级构造函数
        function Person(addr,c){
            this.address = addr;
            this.class_ = c;
            this.introduce = function(){
                console.log(this.address+"==="+this.class_);
            }
        }
        //给父类原型对象绑定一个属性
        Person.prototype.tel = "1231232423";

        //子级构造函数
        function Student(n,a){
            /*
                Person.call( this ,'郑州','qy147'); 
                相当于调用 Person()方法，并且把Person方法中的this从 window变成了 函数调用时传入的对象。
                因为此时call中传入的this表示 stu 对象，所以Person方法中的this也表示  stu对象。
            */
            Person.call( this ,'郑州','qy147');
            this.name = n;
            this.age = a;
        }

        //为了让子对象能够使用父对象的原型对象上挂载的属性和方法
        Student.prototype = Person.prototype;
        Student.prototype.constructor = Student;


        var stu = new Student('李四',18);
        console.log(stu.tel);
        stu.introduce();
    </script>
</body>
</html>
