<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            此时的this
            任何函数都有 这两个方法。
            apply() 和call()方法主要作用 就是改变this的指向。
            call( thisObj , arg1,arg2,arg3.....);
                thisObj就表示传入的对象，如果传入了，会默认把函数中的this指向由window变成 thisObj
            apply( thisObj , []);
                thisObj就表示传入的对象，如果传入了，会默认把函数中的this指向由window变成 thisObj
                会把数组中的数据给形参赋值
            这俩方法作用一样。
        */
        function aaa(a,b,c) {
            //此时的 this 表示 window
            console.log(this);
            console.log(a,b,c);// 2 ,3 ,undefined
        }
        
        var obj = {name:'张三',age:'18'};
        aaa.call(obj,2,3);//直接把obj赋值给 this  把obj后边的数据才对函数中的形参赋值。
        aaa.apply(obj,[2,3]);
    </script>
</body>

</html>
