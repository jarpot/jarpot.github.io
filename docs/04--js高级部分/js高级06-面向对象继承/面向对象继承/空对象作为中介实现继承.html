<body>
    <script>
        //父级构造函数
        function Person() {
            //this.class_ = 'qy147';
        }
        //不变的属性都挂载到父级构造的原型对象上
        Person.prototype.class_ = 'qy147';

        //子级构造函数
        function Student(n, a) {
            
            this.name = n;
            this.age = a;
        }
       /*  //创建一个空对象
        var Fn = function () { }
        Fn.prototype = Person.prototype;
        //让Student的原型指向 Fn的实例对象
        Student.prototype = new Fn();
        //再修改 Student的constructor属性
        Student.prototype.constructor = Student; */

        //封装形式 extend 继承
        function extend(parent,child) {
            //创建一个空对象
            var Fn = function () { }
            Fn.prototype = parent.prototype;
            //让Student的原型指向 Fn的实例对象
            child.prototype = new Fn();
            //再修改 Student的constructor属性
            child.prototype.constructor = child;
        }

        extend(Person,Student);

        var stu = new Student('张三', 18);
        console.log(stu.class_);
        console.log(stu.constructor);
        Student.prototype.class_ = 'qy148';
        console.log(Student.prototype.class_);
        console.log(Person.prototype.class_);
    </script>
</body>
