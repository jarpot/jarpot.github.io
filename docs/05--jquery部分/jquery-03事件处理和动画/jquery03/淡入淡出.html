<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>操作透明度</button>
</body>
<script>
    /*
        hide()和show()改变的是三个属性：宽，高，透明度
        slow 慢速 == 600ms
        fast 快速 == 200ms
        自定义时间
    */
    $("button:eq(0)").click(function(){
        $('div').fadeIn('slow');
    })

    $("button:eq(1)").click(function(){
        $('div').fadeOut(2000);
    })

    $("button:eq(2)").click(function(){
        $('div').fadeToggle(2000);
    })

    //fadeTo必须设置 时间和 透明度
    $("button:eq(3)").click(function(){
        $('div').fadeTo(1000,0.4);
    })
    
</script>
</html>
