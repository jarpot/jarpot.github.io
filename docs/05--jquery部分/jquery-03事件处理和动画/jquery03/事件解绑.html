<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button>点击解绑事件</button>
</body>
<script>
    $(".box").delegate({
        mouseenter:function(){
            console.log("鼠标移入");
        },
        mouseleave:function(){
            console.log("鼠标移出");
        }
    })

    $('button').click(function(){
        //表示解绑所有事件
        //$(".box").off();
        //解绑指定的事件
        $('.box').off('mouseleave');
    })
</script>
</html>
