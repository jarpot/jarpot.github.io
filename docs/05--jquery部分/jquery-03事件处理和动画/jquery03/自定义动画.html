<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>变大</button>
    <button>变小</button>
    <button>停止</button>
    <div></div>
    
    
</body>
<script >
    //自定义动画只能用来操作数字类型的 css 属性
    $('button:eq(0)').click(function(){
        $('div').stop().animate({
            width:400,
            height:400,
            top:500,
            left:400
        },5000)
    })
    $('button:eq(1)').click(function(){
        $('div').animate({
            width:100,
            height:100,
            top:100,
            left:100
        },5000)
    })

    $('button:eq(2)').click(function(){
        //停止动画
        $('div').stop();
    })
</script>
</html>
