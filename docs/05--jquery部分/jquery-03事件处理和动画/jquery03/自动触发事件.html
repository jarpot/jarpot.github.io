<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
    <button>点我</button>
    <button>点我</button>
    <button>点我</button>
    <button>点我</button>
    <button>点我</button>
</body>
<script >
    $("button").click(function(){
        console.log("点击了");
    })
    //模拟点击 button按钮  如果只有1个匹配元素 就触发一次
    //多个匹配元素 触发多次
    //$('button').trigger('click');// ====>DOM对象.click();

    //只触发jQuery对象集合中第一个元素的事件处理函数。
    $('button').triggerHandler('click');
</script>
</html>
