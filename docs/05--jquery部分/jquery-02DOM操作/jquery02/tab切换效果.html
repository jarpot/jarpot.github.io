<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            overflow: hidden;
        }

        #max {
            width: 300px;
            border: 2px solid red;
        }

        li {
            width: 100px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            float: left;
        }

        .content div {
            width: 300px;
            height: 300px;
        }

        .red {
            background-color: red;
        }
        
    </style>
</head>

<body>
    <div id="max">
        <ul>
            <li class="red">列表1</li>
            <li>列表2</li>
            <li>列表3</li>
        </ul>
        <div class="content">
            <div class="red"></div>
            <div hidden>box2</div>
            <div hidden>box3</div>
        </div>
    </div>

    <script>
        //给所有的Li都绑定事件
        $("li").click(function () {
            /*
                1.点击li时，让当前li 具有 .red的样式 并且让其余的li都干掉 .red样式
                    先获取当前的li : $(this)/this
                    要先获取到其余的li
                2.要让跟li对应的div显示，其余的div都隐藏
            */
            //第一步
            $(this).addClass('red').siblings().removeClass('red');
            //第二步 index()
            var i = $(this).index();
            $(".content div").eq(i).show().addClass('red').siblings().hide();

        })
    </script>
</body>

</html>
