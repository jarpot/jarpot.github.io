<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style type="text/css">
        select {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <input type="text" id="msg"><button type="button" onclick="add()">添加</button><br>
    <select id="left" multiple="multiple"></select>
    <select id="right" multiple="multiple"></select><br>
    <button >去右边</button>
    <button >去左边</button>
    <button >全去右边</button>
    <button>全去左边</button>


    <script type="text/javascript">
        //添加
        $("button:eq(0)").click(function(){
            $("#left").append( $("<option></option>").text( msg.value ) )
        })
        //去右边
        $("button:eq(1)").click(function(){
            $("#right").append( $("#left option:selected") );
        })

        //去左边
        $("button:eq(2)").click(function(){
            $("#left").append( $("#right option:selected") );
        })
        //全去右边
        $("button:eq(3)").click(function(){
            $("#right").append( $("#left option") );
        })

         //全去左边
         $("button:eq(4)").click(function(){
            $("#left").append( $("#right option") );
        })
    </script>
</body>

</html>
