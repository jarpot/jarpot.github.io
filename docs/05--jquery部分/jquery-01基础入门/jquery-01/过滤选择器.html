<body>
    <p>第一个p1</p>
    <p>第一个p2</p>
    <p class="aaa">第一个p3</p>
    <p >第一个p4</p>
    <p>第一个p5</p>
    <script>
        //匹配第一个p标签
        //alert($("p:first").text());
         //匹配最后一个p标签
        //alert($("p:last").text());
        //所有p标签中 除了  class=aaa之外的所有元素
        //$("p:not(.aaa)").css('color','red');

        //$("p:even").css('color','red');
        //:odd 所有索引值为奇数的
        //$("p:odd").css('color','red');
        //:eq(索引)
        //$('p:eq(1)').css('color','red')

        //设置属性
        //括号中只写一个参数，代表获取  写两个代表设置/修改该属性的值
        $("p").prop('id','bbb');//固有属性的设置
        //自定义属性
        $("p").attr('bbb','bbb');
        $("p").css({"height":'200px',"background":'red'});
        //获取id属性的值
        alert($("p:eq(0)").prop('id'));
    </script>
