<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            function setRem() {
                var ui_w = 320;
                var c_w = document.documentElement.clientWidth || document.body.clientWidth;
                document.getElementsByTagName('html')[0].style.fontSize = (c_w / ui_w) * 100 + 'px';
            }
            setRem();
            window.onresize = setRem;
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .banner{
            width: 100%;
            position: relative;
        }
        #banner_img{
            width: 100%;
        }
        .top{
            position:absolute;
            top:0;
            width: 100%;
            padding:.05rem .13rem 0rem .1rem;
            box-sizing: border-box;
            overflow: hidden;
        }
        .t_left{
            float: left;
            width:2.6rem;
            height: .3rem;
            background: #fff;
            border-radius:.15rem;
        }
        .t_right{
            float: right;
            font-size: .12rem;
            color:#fff;
        }
        .t_left>span{
            display: block;
            width: .2rem;
            height: .15rem;
           
        }
        .t_left>span.jd{
             background: url('./images/sprites.png')0px 0px no-repeat;
            background-size: 2rem auto;
        }


    </style>
</head>

<body>
    <div class="wrap">
        <div class='banner'>
            <img src="./images/pic.jpg" alt="banner" id="banner_img">
            <div class="top">
                <div class="t_left">
                    <span class="jd"></span>
                    <span class="ser"></span>
                    <input type="text" >
                </div>
                <div class="t_right">登录</div>
            </div>
        </div>

        <!-- <ul></ul> -->




    </div>
</body>

</html>
