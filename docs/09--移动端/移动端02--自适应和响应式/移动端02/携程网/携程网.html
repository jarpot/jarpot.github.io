<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum=1.0,minimum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html{
            font-size: 100px;
        }
        .swiper{
            font-size: 16px;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
        }
        .aaa{
            background-color: red;
            opacity: 1;
        }

        nav ul{
            overflow: hidden;
            background-color: #FF697A;
            border-radius: .05rem;
            margin-left: 0.5%;
            margin-right: 0.5%;
            width: 99%;
        }
        nav ul li{
            float: left;
            width: 33%;
            height: .4rem;
            font-size: 0.16rem;
            color: white;
            text-align: center;
            line-height: .4rem;
            border-left: .01rem solid white;
            border-bottom: .01rem solid white;
            box-sizing: border-box;
        }
        li:nth-child(1){
            height: .8rem;
            position: relative;
        }
        span{
            display: block;
            width: .8rem;
            height: .4rem;
            background-color: #fff;
            margin: 0 auto;
            position: absolute;
            top: .3rem;
            left: .25rem;
            background: url(./images/sprite.png) no-repeat 0px -2.7rem;
        }
    </style>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/1.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/3.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/4.jpg" alt="">
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <nav>
        <ul>
            <li>酒店
                <span></span>
            </li>
            <li>海外酒店</li>
            <li>团购</li>
            <li>特价酒店</li>
            <li>民宿·客栈</li>
        </ul>
    </nav>
</body>
<script src="./js/swiper-bundle.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper', {
        direction: 'horizontal', // 水平切换选项
        //loop: true, // 循环模式选项
        speed: 300,
        grabCursor: true,
        //开启自动切换
        autoplay: {
            delay: 1000,
            stopOnLastSlide: true,
            disableOnInteraction: true,
        },
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
            bulletActiveClass: 'aaa',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })        
</script>

</html>
