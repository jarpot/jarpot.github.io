<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/remstyle.js"></script>
    <style>
        *{
            margin:0;padding:0;
        }
        .wrap{
            width: 100%;
        }
        ul{
            list-style: none;
            overflow: hidden;
            padding:.1rem;
        }
        ul>li{
            float: left;
            width: 33.3333%;
            background: red;
            height: 1rem;
            border: 1px solid #fff;
            box-sizing: border-box;
            font-size: .24rem;
        }
        ul>li:first-child{
            height: 2rem;
        }
    
    </style>
</head>

<body>
<div class="wrap">
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
</body>
</html>
