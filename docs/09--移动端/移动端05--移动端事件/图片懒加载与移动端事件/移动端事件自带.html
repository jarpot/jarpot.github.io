<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum=1.0,minimum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height:800px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<script>
    //移动端事件
    var box = document.getElementsByClassName('box')[0];
    //ontouchstart 手指 触摸到目标元素就可以触发
    box.ontouchstart = function(e){
        /* box.style.backgroundColor = "yellow";
        e = e || window.event;
        console.log(e); */
        var str = '';
        //alert(e.touches.length);
        console.log(e);
        for(var i=0;i<e.targetTouches.length;i++){
            str+= 'identifier:' + e.targetTouches[i].identifier;
        }
        //console.log(str)
        this.innerHTML = str;
    }

    // ontouchmove 手指 触摸到目标后移动时触发
    box.ontouchmove = function(){
        box.style.backgroundColor = "green";
    }

    // ontouchend 手指 触摸到目标并提起时触发
    box.ontouchend = function(){
        box.style.backgroundColor = "blue";
    }

    // ontouchcancel 手指 触摸到目标并提起时触发
    box.ontouchcancel = function(){
        box.style.backgroundColor = "pink";
    }
</script>
</html>
