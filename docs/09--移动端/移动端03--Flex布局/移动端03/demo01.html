<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum=1.0,minimum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src=""></script>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            display: flex;
            /*
                flex-direction:定义改变容器的主轴方向
                    row 默认值  水平方向
                    row-reverse 水平反方向 
                    column     垂直方向
                    column-reverse 垂直反方向
                注意事项：
                    当主轴方向发生改变时，侧轴方向自动改变
            */
            flex-direction: column;

            /* justify-content 定义项目/弹性盒子在 容器主轴上的排列方向
                flex-start  左对齐  默认值
                flex-end    右对齐 
                center      居中排列
                space-between  两端对齐
                space-evenly   平均分配剩余空间
                space-around   项目之间的距离等于 父容器两端的距离之和 
            */
            justify-content: space-evenly;

            /*
                align-items :项目在容器交叉轴/侧轴上的对齐方式
                    flex-start 上边
                    flex-end   下边对齐
                    center     居中对齐
                    stretch拉伸    (默认值)如果项目不设置高度的情况下  会占满  整个父容器的高度
            */
            align-items: center;

        }

        .son{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
    </div>
</body>
</html>
