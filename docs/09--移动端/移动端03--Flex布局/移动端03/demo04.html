<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum=1.0,minimum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src=""></script>
    <style>
        .box{
            width: 450px;
            height: 250px; 
            border: 1px solid red;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .son{
            flex-basis: 110px;
            height: 100px;
            background-color: pink;
        }
        /* .box div:nth-child(2n-1){
            
                order 定义项目的排列顺序
                    值越小 越靠前
                    值越大 越靠后
                    默认值 0
            
            order: 5;
        } */

        /* .box div:nth-child(2){
            order: 7;
        } */
        /*
            flex-grow:
                把所有项目的flex-grow的值  加起来 
                把剩余空间  以flex-grow的和 做等分
                在分配给各自盒子。
        */
        .box div:nth-child(1){
            
            flex-grow: 1;
        }

        .box div:nth-child(2){
            
            flex-grow: 2;
        }
        .box div:nth-child(3){
           
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
        <div class="son">5</div>
        <div class="son">6</div>
        <div class="son">7</div>
        <div class="son">8</div>
    </div>
</body>
</html>
