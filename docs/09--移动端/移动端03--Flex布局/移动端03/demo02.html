<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum=1.0,minimum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src=""></script>
    <style>
        .box{
            width: 450px;
            height: 250px; 
            border: 1px solid red;
            display: flex;
            justify-content: space-evenly;
            /*
                flex-wrap:定义了 在父容器轴线上排列的盒子 是否能够换行
                    nowrap 默认  不换行   如果不换行 会自动压缩每一个项目的宽高
                    wrap   换行
                    wrap-reverse  反向
            */
            flex-wrap: wrap;
            align-items: center;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: pink;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
        <div class="son">5</div>
        <div class="son">6</div>
        <div class="son">7</div>
        <div class="son">8</div>
    </div>
</body>
</html>
