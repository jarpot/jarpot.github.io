<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum=1.0,minimum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src=""></script>
    <style>
        .box{
            width: 450px;
            height: 250px; 
            border: 1px solid red;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: pink;
            
        }

        .box div:nth-child(2){
            /*
                调整单个 项目在交叉轴上的排列方式
                需要把它设置在单个的项目/弹性盒子上
            */
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
       
    </div>
</body>
</html>
